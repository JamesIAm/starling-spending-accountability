baseauth:
  frontend:
    url: http://localhost:5173
  pattern:
    unauthenticated: "/public/**"
    admin: "/admin/**"
spring:
  profiles:
    active: baseauth
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console.enabled: true